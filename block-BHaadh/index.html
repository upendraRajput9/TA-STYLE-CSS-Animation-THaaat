<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="text-center">
        <h1>CSS Animation</h1>
    </header>
    <main class="flex-center container flex-wrap">
        <section class="cube2D-container">
            <div class="cube2D">
<div class="side top">Top</div>
<div class="side left">left</div>
<div class="side right">right</div>
            </div>
        </section>
        <section>
            <div class="cube-3D">
                <div class="cube-side front3D">1</div>
                <div class="cube-side back3D">2</div>
                <div class="cube-side left3D">3</div>
                <div class="cube-side right3D">4</div>
                <div class="cube-side top3D">5</div>
                <div class="cube-side bottom3D">6</div>
            </div>
        </section>
    </main>
</body>
</html>
